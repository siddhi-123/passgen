<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Enter something</h5>
           		   		<input type="text" class="input" >
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Enter requirements</h5>
           		    	<input type="password" class="input" id="password-length">
            	   </div>
            	</div>
            	<!-- <input type="submit" class="btn" value="Print" id="generate-button"> -->
				<button type="submit" class="btn" name="Print" id="generate-button"></button>
            </form>
        </div>
		<p id="generated-password"></p>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	<script>
		document.getElementById("generate-button").onclick = function() {
		  const len = document.getElementById("password-length").value;
		  const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";
		  let password = "";
	
		  for (let i = 0; i < len; i++) {
			const randomIndex = Math.floor(Math.random() * characters.length);
			password += characters.charAt(randomIndex);
		  }
	
		  document.getElementById("generated-password").textContent = "The Generated password is: " + password;
		};
	  </script>
